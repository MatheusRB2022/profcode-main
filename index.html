        </figcaption>
        </figure>
        <br>
        <figure>
            <img src="img/img-6.png">

                <br>
                <br>C# é uma linguagem de programação, multiparadigma, de tipagem forte, desenvolvida pela Microsoft como parte da plataforma .NET. A sua sintaxe orientada a objetos foi baseada no C++ mas inclui muitas influências de outras linguagens de programação, como Object Pascal e, principalmente, Java.
            </figcaption>
        </figure>
        <br>

            </figcaption>
        </figure>
